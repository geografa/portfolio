            venue.properties.id = i;
        });

         */

            map.addSource('places', {
                'type': 'geojson',
                'data': venues
            });

            /**
             * Add all the things to the page:
             * - The location listings on the side of the page
             * - The markers onto the map
             */
            buildLocationList(venues);
            addMarkers();
        });

        map.on('mouseenter', 'clusters', () => {
            map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
            map.getCanvas().style.cursor = '';
        });

        /**
         * Add a marker to the map for every venue listing.
         **/
        function addMarkers() {
            /* For each feature in the GeoJSON object above: */
            for (const marker of venues.features) {
                /* Create a div element for the marker. */
                const el = document.createElement('div');
                /* Assign a unique `id` to the marker. */
                el.id = `marker-${marker.properties.id}`;
                /* Assign the `marker` class to each marker for styling. */
                el.className = 'marker';

                /**
                 * Create a marker using the div element
                 * defined above and add it to the map.
                 **/
                new mapboxgl.Marker(el, { offset: [0, -25] })
                    .setLngLat(marker.geometry.coordinates)
                    .addTo(map);

                /**
                 * Listen to the element and when it is clicked, do three things:
                 * 1. Fly to the point
                 * 2. Close all other popups and display popup for clicked venue
                 * 3. Highlight listing in sidebar (and remove highlight for all other listings)
                 **/
                el.addEventListener('click', (e) => {
                    // buildLocationList(venues);
                    /* Fly to the point */
                    flyToVenue(marker);
                    /* Close all other popups and display popup for clicked venue */
                    /* Highlight listing in sidebar */
                    const activeItem = document.getElementsByClassName('active');
                    // e.stopPropagation();
                    // e.preventDefault();
                    if (activeItem[0]) {
                        activeItem[0].classList.remove('active');
                    }
                    const listing = document.getElementById(
                        `listing-${marker.properties.id}`
                    );
                    listing.classList.add('active');
                    listing.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            }
        }

                const listings = document.getElementById('listings');
                const listing = listings.appendChild(document.createElement('div'));
                /* Assign a unique `id` to the listing. */
                listing.id = `listing-${venue.properties.id}`;
                /* Assign the `item` class to each listing for styling. */
                listing.className = 'item';

                /* Add the link to the individual listing created above. */
                const link = listing.appendChild(document.createElement('a'));
                link.href = '#';
                link.className = 'title';
                link.id = `link-${venue.properties.id}`;
                link.innerHTML = `<h2>${venue.properties.CityNick}</h2>`;

                /* Add details to the individual listing. */
                const details = listing.appendChild(document.createElement('div'));
                // if there's an image, add it to the listing 
                if (venue.properties.Image && venue.properties.Capacity) {
                    details.innerHTML += `
                    <div id="polaroid">
                    <figure>
                        <img src="${venue.properties.Image}" alt="${venue.properties.Name}" title="${venue.properties.Name}"/>
                        <h3>${venue.properties.Name}</h3>
                        <p>Capacity: ${venue.properties.Capacity}</p>
                        <p class="details">${venue.properties.Address}</p>
                    </figure>
                    </div>
                    <br/><br/>`
                };

                /**
                 * Listen to the element and when it is clicked, do four things:
                 * 1. Update the `currentFeature` to the venue associated with the clicked link
                 * 2. Fly to the point
                 * 3. Close all other popups and display popup for clicked venue
                 * 4. Highlight listing in sidebar (and remove highlight for all other listings)
                 **/

                link.addEventListener('click', function (e) {
                    // Prevent the default action
                    e.preventDefault();

                    // Find the listing in the sidebar
                    const listing = document.getElementById(`listing-${venue.properties.id}`);

                    // If the listing exists
                    if (listing) {
                        // Add the 'active' class to the listing
                        const activeItem = document.getElementsByClassName('active');
                        if (activeItem[0]) {
                            activeItem[0].classList.remove('active');
                        }
                        listing.classList.add('active');

                        // Scroll the listing into view
                        listing.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                    // Fly to the venue and create a popup
                    flyToVenue(venue);
                });
            }
        }

        /**
         * Use Mapbox GL JS's `flyTo` to move the camera smoothly
         * a given center point.
         **/
        function flyToVenue(currentFeature) {
            map.flyTo({
                center: currentFeature.geometry.coordinates,
                zoom: 12
            });
        }

        // search
        const searchElement = document.getElementById('search');
        const clearButton = document.getElementById('clear-search');

        clearButton.addEventListener('click', function () {
            // Clear the search input
            searchElement.value = '';
            // Clear the listings
            const listings = document.getElementById('listings');
        });

        searchElement.addEventListener('input', function (e) {
            const value = e.target.value;
            // display the search listings below the search bar
            const searchListings = document.getElementById('search-listings');
            // display the search listings div
            searchListings.style.display = 'block';
            searchListings.innerHTML = '';
            // filter the venues
            const filteredVenues = venues.features.filter(venue => {
                return venue.properties.CityNick.toLowerCase().includes(value.toLowerCase());
            });
            // add the filtered venues to the search listings
            filteredVenues.forEach(venue => {
                const searchListing = searchListings.appendChild(document.createElement('div'));
                searchListing.className = 'item';
                searchListing.innerHTML = `<a href="#" class="title"><h2>${venue.properties.CityNick}</h2></a>`;
                searchListing.addEventListener('click', function (e) {
                    // hide the search listings after click
                    searchListings.style.display = 'none';
                    // Prevent the default action
                    e.preventDefault();

                    // Find the listing in the sidebar
                    const listing = document.getElementById(`listing-${venue.properties.id}`);

                    // If the listing exists
                    if (listing) {
                        // Add the 'active' class to the listing
                        const activeItem = document.getElementsByClassName('active');
                        if (activeItem[0]) {
                            activeItem[0].classList.remove('active');
                        }
                        listing.classList.add('active');

                        // Scroll the listing into view
                        listing.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }

                    // Fly to the venue and create a popup
                    flyToVenue(venue);
                });
            });
        });
    </script>
</body>
