<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add model to map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- include bootstrap.min.css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <style>
      #stop-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        background-color: #404040;
        color: white;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
        display: none;
      }
    </style>
    <button id="stop-button">Stop</button>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2ptYjNtZWxnMDBrdDNwbnVicGJzOWg2NyJ9.9OulyCe3kEqMAXPbx1mKUA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/grafa/clux6tz6j003x01q14lv0h482", // style URL
        center: [-80.295, 28.12],
        zoom: 6.47,
        bearing: 0,
        pitch: 70,
      });

      function rotateCamera(timestamp) {
        // clamp the rotation between 0 -360 degrees
        // Divide timestamp by 100 to slow rotation to ~10 degrees / sec
        map.rotateTo((timestamp / 100) % 360, { duration: 1000 });
        // Request the next frame of the animation.
        requestAnimationFrame(rotateCamera);
      }

      map.on("load", () => {
        // Start the animation.
        // rotateCamera(0);

        const layers = map.getStyle().layers;
        for (const layer of layers) {
          if (layer.type === "symbol" && layer.layout["text-field"]) {
            // remove text labels
            map.removeLayer(layer.id);
          }
        }
        document
          .getElementById("stop-button")
          .addEventListener("click", function () {
            map.stop();
            console.log("stopped");
          });
        map.addSource("dstar", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                id: "fc842f12-071f-5537-a665-bace79d0d5b",
                geometry: {
                  coordinates: [-80.03691600000002, 26.67705500000001],
                  type: "Point",
                },
                properties: {},
              },
            ],
          },
        });

        // I see that a network request is made to this URL.
        map.addModel("dstar", "./models/dstar.glb");

        // dstar
        map.addLayer({
          id: "dStarLayer",
          type: "model",
          source: "dstar",
          layout: {
            "model-id": "dstar",
          },
          paint: {
            "model-scale": [1000, 1000, 1000],
            "model-rotation": [0, 0, 0],
            "model-translation": [0, 0, 0],
            "model-emissive-strength": 0.75,
          },
        });
        map.getLayer("dStarLayer").scope = "";

        // m falcon
        map.addSource("falcon", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                id: "fc842f12-071f-5537-a665-bace79d0d5b2",
                geometry: {
                  coordinates: [-80.036926, 26.677043],
                  type: "Point",
                },
                properties: {},
              },
            ],
          },
        });

        // m falcon
        map.addModel("falcon", "./models/falcon.glb");

        // m falcon
        map.addLayer({
          id: "falconLayer",
          type: "model",
          source: "falcon",
          layout: {
            "model-id": "falcon",
          },
          paint: {
            "model-scale": [1000, 1000, 1000],
            "model-rotation": [0, 0, 0],
            "model-translation": [0, 0, 0],
            "model-emissive-strength": 0.75,
          },
        });
        map.getLayer("falconLayer").scope = "";

        // create a function that rotates the falcon model around the death star model
        function rotateFalcon(timestamp) {
          const zValue = timestamp * 20;
          // clamp the rotation between 0 -360 degrees
          // Divide timestamp by 100 to slow rotation to ~10 degrees / sec
          // add a z value to the rotation to make the falcon model rotate around the death star model using model-translation and model-rotation
          map.setPaintProperty("falconLayer", "model-rotation", [
            timestamp / 100,
            timestamp / 100,
            timestamp / 100,
          ]);
          map.setPaintProperty("falconLayer", "model-translation", [
            0,
            zValue,
            zValue,
          ]);

          // Request the next frame of the animation.
          requestAnimationFrame(rotateFalcon);
        }
        rotateFalcon(0);
      });
    </script>
  </body>
</html>
