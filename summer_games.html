                        "Details": "<h3 id='1956melbourneolympics'>1956 Melbourne Olympics</h3><h3 id='venues'>Venues</h3><p>The 1956 Summer Olympics were held in Melbourne, Australia, with the exception of the equestrian events which were held in Stockholm, Sweden due to Australia's strict quarantine regulations.</p><h3 id='participatingcountries'>Participating Countries</h3><p>72 countries participated in the 1956 Melbourne Olympics. This was a relatively low number due to the remoteness of Australia and two international crises at the time - the Suez Crisis and the Hungarian Revolution. Egypt, Lebanon, Iraq, the Netherlands, Spain, and Switzerland boycotted the Games in protest.</p><h3 id='notableathletes'>Notable Athletes</h3><ul><li>Betty Cuthbert (Australia) - Won gold medals in the 100m, 200m, and 4x100m relay, becoming the first Australian woman to win 3 gold medals at a single Olympics.</li><li>Dawn Fraser (Australia) - Won gold medals in the 100m freestyle, 4x100m freestyle relay, and silver in the 400m freestyle.</li><li>Murray Rose (Australia) - Won gold medals in the 400m freestyle, 1500m freestyle, and 4x200m freestyle relay.</li><li>Bobby Joe Morrow (USA) - Won 3 gold medals in the 100m, 200m, and 4x100m relay.</li><li>Al Oerter (USA) - Won the first of his 4 consecutive gold medals in the discus throw.</li><li>Vladimir Kuts (Soviet Union) - Won gold medals in the 5000m and 10,000m.</li></ul><h3 id='fashion'>Fashion</h3><p>There were no notable fashion trends reported from the 1956 Melbourne Olympics.</p><h3 id='themesong'>Theme Song</h3><p>There does not appear to be a specific theme song associated with the 1956 Melbourne Olympics.</p><h3 id='recordsbroken'>Records Broken</h3><p>Several world records were broken at the 1956 Melbourne Olympics, including in swimming events by Australian stars Dawn Fraser and Murray Rose.</p><h3 id='newsports'>New Sports</h3><p>No new sports were introduced at the 1956 Melbourne Olympics.</p><h3 id='innovations'>Innov                         "Details": "<h3 id='venues'>Venues</h3><p>The 1968 Summer Olympics were held in Mexico City, Mexico. The main venue was the Estadio Olímpico Universitario, which hosted the opening and closing ceremonies as well as track and field events. Other venues included the Palacio de los Deportes for basketball, the Alberca Olímpica Francisco Márquez for swimming, and the Campo Militar No. 1 for equestrian events.</p><h3 id='participatingcountries'>Participating Countries</h3><p>A total of 112 countries participated in the 1968 Summer Olympics. This was the first time that East and West Germany competed as separate countries.</p><h3 id='notableathletes'>Notable Athletes</h3><ul><li>Tommie Smith and John Carlos, American sprinters who won gold and bronze medals in the 200m and made a Black Power salute on the podium. </li><li>Bob Beamon, American long jumper who set a world record that stood for 23 years.</li><li>Lee Evans, American sprinter who set a world record in the 400m.</li><li>Debbie Meyer, American swimmer who won 3 gold medals in freestyle events.</li><li>Klaus Dibiasi, Italian diver who won the first of his 3 career gold medals in platform diving.</li></ul><h3 id='notablefashion'>Notable Fashion</h3><p>There were no notable fashion trends reported from the 1968 Mexico City Olympics.</p><h3 id='themesong'>Theme Song</h3><p>The official theme song for the 1968 Olympics was 'México 68' composed by Silvestre Revueltas.</p><h3 id='recordsbroken'>Records Broken</h3><p>Several world records were broken at the 1968 Olympics, including:</p><ul><li>Bob Beamon's long jump record of 8.90m, which stood for 23 years. </li><li>Lee Evans' 400m record of 43.86 seconds.</li></ul><h3 id='newsportsintroduced'>New Sports Introduced</h3><p>No new sports were introduced at the 1968 Mexico City Olympics.</p><h3 id='innovationsinsports'>Innovations in Sports</h3><p>The 1968 Olympics were the first to use an all-weather (smooth) track for track and field events instead of the traditional cinder track. They were also the first to exclusively use electronic timekeeping equipment.</p><h3 id='controversies'>Controversies</h3><p>The 1968 Olympics were marked by political controversy, as they took place just days after the Mexican government violently suppressed student protests, killing hundreds. At the medal ceremony for the men's 200m, American medalists Tommie Smith and John Carlos made a Black Power salute, which was seen as a political statement and led to their suspension from the Games.</p><h3 id='currentworldevents'>Current World Events</h3><p>In 1968, major world events included the Vietnam War, the Prague Spring in Czechoslovakia, and the assassinations of Martin Luther King Jr. and Robert F. Kennedy in the United States.</p>",

                        "Details": "<h3 id='venues'>Venues</h3><p>The 1972 Summer Olympics were held in Munich, West Germany. The main Olympic venues were located in the Oberwiesenfeld area of Munich, including the Olympic Stadium, Olympic Village, and Olympic Sports Hall.</p><h3 id='participatingcountries'>Participating Countries</h3><p>A total of 121 National Olympic Committees participated in the 1972 Munich Olympics, making it the largest Olympic Games to date. This included the debut of the People's Republic of China, which had been excluded from the Olympics since 1952.</p><h3 id='notableathletes'>Notable Athletes</h3><p>Some of the most notable athletes at the 1972 Munich Olympics included:</p><ul><li>Mark Spitz (USA) - Won 7 gold medals in swimming, setting new world records in each event.</li><li>Olga Korbut (USSR) - Gymnast who won 3 gold medals and 1 silver, captivating audiences with her innovative routines. </li><li>Lasse Virén (Finland) - Won gold medals in the 5,000m and 10,000m track events.</li></ul><h3 id='notablefashion'>Notable Fashion</h3><p>The official uniforms for the West German Olympic team were designed by Willy Bogner, featuring a distinctive blue and white color scheme. The uniforms were praised for their modern, sleek look.</p><h3 id='themesong'>Theme Song</h3><p>The official theme song for the 1972 Munich Olympics was 'Olympia-Fanfare und-Hymne' composed by Herbert Rehbein.</p><h3 id='recordsbroken'>Records Broken</h3><p>A total of 34 world records were broken at the 1972 Munich Olympics, including Mark Spitz's 7 individual gold medals and world records.</p><h3 id='newsportsintroduced'>New Sports Introduced</h3><p>The 1972 Munich Olympics saw the introduction of several new sports, including handball, canoeing, and modern pentathlon.</p><h3 id='innovations'>Innovations</h3><p>The 1972 Munich Olympics pioneered the use of new technologies, including electronic timing and scoring systems, as well as the first live television broadcasts o                         "Details": "<h3 id='venues'>Venues</h3><p>The 1976 Summer Olympics were held in Montreal, Canada. The main venue was the Olympic Stadium, which was designed by French architect Roger Taillibert. It was nicknamed 'The Big O' and had a retractable roof that was never fully completed. Other venues included the Olympic Village, the Olympic Velodrome, and the Olympic Pool.</p><h3 id='participatingcountries'>Participating Countries</h3><p>A total of 92 countries participated in the 1976 Summer Olympics in Montreal. However, 29 countries, mostly African, boycotted the games when the International Olympic Committee (IOC) refused to ban New Zealand, whose national rugby union team had toured South Africa earlier that year in defiance of the United Nations' sanctions against apartheid.</p><h3 id='notableathletes'>Notable Athletes</h3><ul><li>Nadia Comaneci of Romania scored the first perfect 10 in Olympic gymnastics history.</li><li>The United States fielded its best ever boxing team at the time.</li></ul><h3 id='notablefashion'>Notable Fashion</h3><p>There does not appear to be any notable information about fashion at the 1976 Montreal Olympics in the given search results.</p><h3 id='themesong'>Theme Song</h3><p>The music for the opening and closing ceremonies consisted mainly of adaptations of the work of the late Québécois composer, André Mathieu.</p><h3 id='recordsbroken'>Records Broken</h3><p>The search results do not provide information about any specific records broken at the 1976 Montreal Olympics.</p><h3 id='newsportsintroduced'>New Sports Introduced</h3><p>The 1976 Olympics saw women's events held for the first time in basketball, handball and rowing.</p><h3 id='innovationsinsports'>Innovations in Sports</h3><p>The search results do not mention any specific innovations in sports at the 1976 Montreal Olympics.</p><h3 id='controversies'>Controversies</h3><p>The 1976 Montreal Olympics were marred by a boycott from 29 mostly African countries ove                         "Details": "<h3>Venues</h3><p>The main venue was the Central Lenin Stadium area, including the Grand Arena which hosted the opening/closing ceremonies, athletics, and football.</p><h3>Participating Countries</h3><p>80 countries participated, the smallest number since 1956. This was due to a boycott led by the United States and 65 other countries in protest of the Soviet invasion of Afghanistan.</p><h3>Notable Athletes</h3><p>Soviet gymnast Aleksandr Dityatin won 8 medals, becoming the first athlete to win that many at a single Olympics. Cuban boxer Teófilo Stevenson won his third consecutive gold medal in the super-heavyweight division. British middle-distance runners Steve Ovett and Sebastian Coe had a memorable rivalry, each winning gold in different events.</p><h3>Records Broken</h3><p>36 world records, 39 European records, and 74 Olympic records were set at these games.</p><h3>Controversies</h3><p>The Soviet Union was accused of tampering with athletes' drug tests to avoid positive results, with KGB agents allegedly replacing urine samples. The US-led boycott was a major controversy that overshadowed the games.</p><h3>World Events</h3><p>These Olympics took place during the Cold War, with tensions heightened by the Soviet invasion of Afghanistan in 1979 which prompted the boycott.</p><p>In summary, the 1980 Moscow Olympics were marked by the US-led boycott, Soviet domination of the medal count, and allegations of doping cover-ups, all set against the backdrop of the Cold War geopolitical climate.</p>",

                        "Details": "<h3 id='venues'>Venues</h3><p>The 1984 Summer Olympics were held in Los Angeles, California, United States. The main venue was the Los Angeles Memorial Coliseum, which had previously hosted the 1932 Summer Olympics. Other key venues included the Rose Bowl in Pasadena, which was used for the men's football competition, and the UCLA campus, which hosted the Olympic Village.</p><h3 id='participatingcountries'>Participating Countries</h3><p>Despite a boycott by 14 Eastern Bloc countries, including the Soviet Union and East Germany, a record 140 National Olympic Committees participated in the 1984 Summer Olympics. Romania was the only Soviet Bloc country to attend.</p><h3 id='notableathletes'>Notable Athletes</h3><ul><li>Carl Lewis (USA) won 4 gold medals in track and field, matching the record set by Jesse Owens in 1936.</li><li>Mary Lou Retton (USA) became the first American woman to win the individual all-around gold medal in gymnastics. </li><li>Sebastian Coe (Great Britain) and Daley Thompson (Great Britain) each repeated their gold medal performances from the 1980 Olympics in the 1,500m run and decathlon, respectively.</li><li>Li Ning (China) won 3 gold medals in gymnastics.</li><li>Ecaterina Szabo (Romania) won 4 gold medals in gymnastics.</li></ul><h3 id='notablefashion'>Notable Fashion</h3><p>The 1984 Olympics saw the introduction of the 'Coca-Cola' look, with athletes wearing colorful, branded uniforms provided by corporate sponsors.</p><h3 id='themesong'>Theme Song</h3><p>The theme song for the 1984 Olympics was 'Like to Get to Know You Well' by British pop star Howard Jones, which was released the same week the Games began.</p><h3 id='recordsbroken'>Records Broken</h3><p>The 1984 Olympics set new records for television viewership, with over 180 million Americans watching and 90% of U.S. households tuning in at some point. The Games also generated a profit of over $250 million, setting a new benchmark for financial success.<                         "Details": "<h3>Venues</h3><p>The main venue was the Seoul Olympic Stadium, which hosted the opening and closing ceremonies as well as track and field events. Other venues included the Jamsil Sports Complex, Olympic Park, and newly constructed facilities across Seoul.</p><p>Participating Countries: 159 nations were represented at the games by a total of 8,391 athletes (6,197 men and 2,194 women).</p><h3>Notable Athletes</h3><ul><li>Florence Griffith Joyner (USA) won 3 gold medals in track and field events. </li><li>Jackie Joyner-Kersee (USA) won gold medals in the heptathlon and long jump.</li><li>Sergey Bubka (Soviet Union) won his first Olympic gold medal in pole vault.</li><li>Kristin Otto (East Germany) won 6 gold medals in swimming.</li><li>Greg Louganis (USA) swept the men's diving competition, winning gold in both events.</li></ul><h3>Notable Fashion</h3><p>The official posters and branding for the games featured traditional Korean \"samtaeguk\" patterns, blending modern computer graphics with classic Korean design elements.</p><h3>Theme Song</h3><p>The official theme song was \"Hand in Hand\" performed by various Korean and international artists.</p><h3>Records Broken</h3><p>Several world records were broken across track and field, swimming, and other events.</p><h3>New Sports</h3><p>Tennis returned to the Olympics after being dropped in 1924. Table tennis and team archery events were also added.</p><h3>Innovations</h3><p>The games utilized advanced computer graphics and technology for the first time in Olympic branding and broadcasting.</p><h3>Controversies</h3><p>There were violent student riots in Seoul in the months leading up to the games. North Korea boycotted the Olympics, as did several other countries in solidarity.</p><h3>World Events</h3><p>This was one of the last Olympic Games of the Cold War era, with the Soviet Union and East Germany dominating the medal count. The 1988 Olympics also came during a period of political turmoil in South Korea, with protests and a presidential scandal.</p>",

                        "Details": "<h3 id='venues'>Venues</h3><p>The 1996 Summer Olympics were held in Atlanta, Georgia, United States. The main venue was the Centennial Olympic Stadium, which was later converted into the current home stadium of the Atlanta Braves baseball team, Turner Field.</p><h3 id='participatingcountries'>Participating Countries</h3><p>A total of 197 countries participated in the 1996 Atlanta Olympics, which was the highest number of participating countries at the time. This included the debut of 24 countries, many of which were former Soviet republics competing independently for the first time.</p><h3 id='notableathletes'>Notable Athletes</h3><ul><li>Andre Agassi won the gold medal in men's tennis, which was followed by his French Open title in 1999.</li><li>American swimmer Amy Van Dyken won 4 gold medals, the most by any athlete at the 1996 Games.</li><li>Irish swimmer Michelle Smith won 3 gold medals, but was later embroiled in a doping controversy.</li><li>Michael Johnson of the United States won gold in both the 200m and 400m track events, setting a world record in the 200m.</li><li>Carl Lewis of the United States won his 4th consecutive gold medal in the long jump, matching the discus record set by Al Oerter.</li></ul><h3 id='notablefashion'>Notable Fashion</h3><p>The 1996 Olympics saw the debut of beach volleyball, which featured athletes wearing more revealing uniforms compared to traditional Olympic sports.</p><h3 id='themesong'>Theme Song</h3><p>The official theme song for the 1996 Atlanta Olympics was 'The World Has One Dream' commissioned by the Atlanta Organizing Committee.</p><h3 id='recordsbroken'>Records Broken</h3><p>A total of 39 world records were broken at the 1996 Atlanta Olympics across various sports.</p><h3 id='newsportsintroduced'>New Sports Introduced</h3><p>The 1996 Olympics saw the debut of several new sports, including beach volleyball, mountain biking, softball, and women's soccer.</p><h3 id='innovations'>Innovat         /**

            const venues = summer.features;

            for (const venue of venues) {
                /* Add a new listing section to the sidebar. */

                const listing = listings.appendChild(document.createElement('a'));

                /* Add the year to the individual listing created above. */

                year.className = 'year summer';

                /**
                 * Listen to the element and when it is clicked, do four things:
                 * 1. Update the `currentFeature` to the venue associated with the clicked link
                 * 2. Fly to the point

                listing.addEventListener('click', function () {
                    for (const feature of venues) {
                        if (this.id === `listing-${feature.properties.id}`) {

                            // add the description to the details container
