<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Locate the user</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2ptYjNtZWxnMDBrdDNwbnVicGJzOWg2NyJ9.9OulyCe3kEqMAXPbx1mKUA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        center: [-122.67111163209071, 45.551542037038786],
        zoom: 17.366798265146404,
        bearing: -119.3883717248114,
        pitch: 61.00000000000004,
      });

      // make a geofence polygon
      const fence = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              coordinates: [
                [
                  [-122.67223376986007, 45.55200796596992],
                  [-122.67223376986007, 45.55084174864507],
                  [-122.67020675815579, 45.55084174864507],
                  [-122.67020675815579, 45.55200796596992],
                  [-122.67223376986007, 45.55200796596992],
                ],
              ],
              type: "Polygon",
            },
          },
        ],
      };

      // Add geolocate control to the map.
      map.addControl(
        // add position of the control in the top left corner of the map
        new mapboxgl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          // When active the map will receive updates to the device's location as it changes.
          trackUserLocation: true,
          // Draw an arrow next to the location dot to indicate which direction the device is heading.
          showUserHeading: true,
        }),
        "top-left"
      );

      // watch the user's location until they're inside the fence and then open an alert box
      map.on("load", function () {
        map.addSource("fence", {
          type: "geojson",
          data: fence,
        });

        map.addLayer(
          {
            id: "fence",
            type: "fill",
            source: "fence",
            layout: {},
            paint: {
              "fill-color": "#088",
              "fill-opacity": 0.25,
            },
          },
          "aeroway-line"
        );

        // add a model layer to the map
        map.addSource("model-source", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                geometry: {
                  coordinates: [-122.67086522999035, 45.55150804789898],
                  type: "Point",
                },
                properties: {},
              },
            ],
          },
        });

        // I see that a network request is made to this URL.
        map.addModel("house", "./models/little_house.glb");

        // No models show up on the map. No errors are thrown. What's missing?
        map.addLayer({
          id: "model-layer",
          type: "model",
          source: "model-source",
          layout: {
            "model-id": "house",
            visibility: "none",
          },
          paint: {
            "model-scale": [3, 3, 3],
            "model-rotation": [0, 0, 180],
            "model-translation": [0, 0, 0],
          },
        });
        // set the model layer to  display none

        map.getLayer("model-layer").scope = "";
        // Initialize the map and other necessary variables
        // Function to check if the user is inside the geofence
        function checkGeofence(position) {
          const { longitude, latitude } = position.coords;
          console.log(longitude, latitude);
          const isInside = turf.booleanPointInPolygon(
            [longitude, latitude],
            fence.features[0]
          );
          if (!isInside) {
            // alert("You are outside the fence");
          } else {
            map.setLayoutProperty("model-layer", "visibility", "visible");

            console.log("You are IN!!!");
          }
        }

        // Watch the user's position
        navigator.geolocation.watchPosition(
          checkGeofence,
          function (error) {
            console.error("Error watching position:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
        // Optionally, you can still use the moveend event to log the user's position
        // map.on("moveend", function (e) {
        //   console.log("User's position is:", e.coords);
        // });
      });
    </script>
  </body>
</html>
