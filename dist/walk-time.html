<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a isochrone</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #instructions {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
      }
      .legend {
        background-color: #fff;
        border-radius: 3px;
        bottom: 30px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        padding: 10px;
        position: absolute;
        right: 10px;
        z-index: 1;
        text-align: left;
      }

      .legend h4 {
        margin: 0 0 10px;
      }

      .legend div span {
        /* border-radius: 50%; */
        display: inline-block;
        height: 10px;
        margin-right: 5px;
        width: 10px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="legend">
      <h4>Click anywhere for estimated travel times ðŸš¶</h4>
      <div><span style="background-color: #50a1b9"></span>5 min</div>
      <div><span style="background-color: #70afc1"></span>10 min</div>
      <div><span style="background-color: #9fc4ce"></span>15 min</div>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/streets-v10", //stylesheet location
        center: [-79.84683824863974, 38.924243200079104],
        zoom: 14.243278544256,
        bearing: 0,
        pitch: 0,
      });

      // initialize the map canvas to interact with later
      var canvas = map.getCanvasContainer();

      // create a function to make a isochrone request
      function getFence(loc) {
        // make directions request using cycling profile

        var url =
          "https://api.mapbox.com/isochrone/v1/mapbox/walking/" +
          loc +
          "?contours_minutes=5,10,15&contours_colors=1084a8,1084a8,1084a8&polygons=true&access_token=" +
          mapboxgl.accessToken;

        // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
        var req = new XMLHttpRequest();
        req.responseType = "json";
        req.open("GET", url, true);
        req.onload = function () {
          var data = req.response.features;
          console.log(data);
          data.forEach((contour) => {
            console.log(contour);
            // if the poly already exists on the map, we'll reset it using setData
            let cp = contour.properties;
            var layerID = "fence" + cp.contour;
            if (map.getSource("fence" + cp.contour)) {
              map.getSource("fence" + cp.contour).setData(contour);
            }
            // otherwise, we'll make a new request
            else {
              map.addLayer(
                {
                  id: layerID,
                  type: "fill",
                  source: {
                    type: "geojson",
                    data: contour,
                  },
                  layout: {},
                  paint: {
                    "fill-color": cp.fillColor,
                    "fill-opacity": cp.fillOpacity,
                  },
                },
                "water"
              );
            }
          });
        };
        req.send();
      }

      map.on("load", function () {
        // Add destination to the map
        map.addLayer({
          id: "point",
          type: "circle",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  properties: {},
                  geometry: {
                    type: "Point",
                    coordinates: [-79.84683824863974, 38.924243200079104],
                  },
                },
              ],
            },
          },
          paint: {
            "circle-radius": 10,
            "circle-color": "#f30",
          },
        });

        // allow the user to click the map to change the destination
        map.on("click", function (e) {
          var coordsObj = e.lngLat;
          canvas.style.cursor = "";
          var coords = Object.keys(coordsObj).map(function (key) {
            return coordsObj[key];
          });
          var end = {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {},
                geometry: {
                  type: "Point",
                  coordinates: coords,
                },
              },
            ],
          };
          if (map.getLayer("point")) {
            map.getSource("point").setData(end);
          } else {
            map.addLayer({
              id: "point",
              type: "circle",
              source: {
                type: "geojson",
                data: {
                  type: "FeatureCollection",
                  features: [
                    {
                      type: "Feature",
                      properties: {},
                      geometry: {
                        type: "Point",
                        coordinates: coords,
                      },
                    },
                  ],
                },
              },
              paint: {
                "circle-radius": 10,
                "circle-color": "#f30",
              },
            });
          }
          getFence(coords);
        });
      });
    </script>
  </body>
</html>
