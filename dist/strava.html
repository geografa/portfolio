<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/grafa/cj23ol2ed000u2rr25s4yv3s5", // style URL
        center: [-122.59653751047995, 45.50109851654432],
        zoom: 10.988853792470117,
        bearing: 0,
        pitch: 1,
        hash: true,
      });

      // add a line layer from ./data/strava_heart.geojson
      map.on("load", () => {
        map.addSource("strava", {
          type: "geojson",
          data: "./data/strava-full-2022-08.geojson",
        });

        map.addLayer({
          id: "strava",
          type: "heatmap",
          source: "strava",
          maxzoom: 22,
          paint: {
            // Increase the heatmap weight
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp
            "heatmap-color": [
              "interpolate",
              ["linear"],
              ["heatmap-density"],
              // from 0 to 1 density, create rgb values that go from light blue to dark red
              0,
              "rgba(33,102,172,0)",
              0.2,
              "rgb(103,169,207)",
              0.4,
              "rgb(209,229,240)",
              0.6,
              "rgb(253,219,199)",
              0.8,
              "rgb(239,138,98)",
              1,
              "rgb(178,24,43)",
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
              "interpolate",
              ["linear"],
              ["zoom"],
              7,
              6,
              15,
              20,
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
              "interpolate",
              ["linear"],
              ["zoom"],
              7,
              1,
              19,
              0,
            ],
          },
        });
      });
    </script>
  </body>
</html>
