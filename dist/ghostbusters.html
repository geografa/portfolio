<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trick or Treat</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/grafa/cm2ctot6900vn01om655a5yda",
        center: [-122.6562941, 45.54706036],
        zoom: 16.6,
        bearing: 133.9,
        pitch: 67,
      });

      // set to night style
      map.on("style.load", () => {
        map.setConfigProperty("basemap", "lightPreset", "night");
      });
      // use turf random to generate random points in the area of the map
      const randomPoints = turf.randomPoint(100, {
        bbox: [-122.65899, 45.53488, -122.63639, 45.54851],
      });
      // Add per-ghost animation properties
      randomPoints.features.forEach((f, i) => {
        f.id = i;
        f.properties.phase = Math.random() * Math.PI * 2; // start offset
        f.properties.speed = 0.5 + Math.random() * 1.2; // vertical oscillation speed
        f.properties.amp = 4 + Math.random() * 6; // amplitude (height delta)
      });

      // buffer each stop by 100 meters
      const bufferedStops = randomPoints.features.map((stop) => {
        return turf.buffer(stop, 0.05);
      });

      // create a feature collection of the buffered stops and add a unique id to each feature
      const fence = {
        type: "FeatureCollection",
        features: bufferedStops.map((feature, index) => {
          return {
            ...feature,
            id: index,
          };
        }),
      };
      map.on("load", function () {
        // add a model layer to the map
        map.addSource("model-source", {
          type: "geojson",
          data: randomPoints,
        });
        console.log(randomPoints);
        map.addModel("ghost", "./models/ghost.glb");

        map.addLayer({
          id: "ghost-layer",
          type: "model",
          source: "model-source",
          layout: { "model-id": "ghost" },
          paint: {
            "model-scale": [10, 10, 10],
            "model-rotation": [
              0,
              0,
              ["*", 10, ["coalesce", ["feature-state", "z"], 0]],
            ],
            "model-emissive-strength": 1,
            "model-translation": [
              0,
              0,
              [
                "+",
                10, // base height
                ["coalesce", ["feature-state", "z"], 0], // floating animation
                ["coalesce", ["feature-state", "elevationOffset"], 0], // click elevation
              ],
            ],
          },
        });
        // Start animation loop
        const start = performance.now();
        function animate() {
          const now = performance.now();
          const t = (now - start) / 1000;

          randomPoints.features.forEach((f, i) => {
            const amp = f.properties.amp;
            const speed = f.properties.speed;
            const phase = f.properties.phase;
            const z = amp * Math.sin(speed * t + phase);

            map.setFeatureState({ source: "model-source", id: i }, { z });
          });
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Add click handler for ghost-layer with easing
        map.on("click", "ghost-layer", (e) => {
          const clickedFeature = e.features[0];
          const featureId = clickedFeature.id;

          // Get current feature state
          const currentState = map.getFeatureState({
            source: "model-source",
            id: featureId,
          });

          // Toggle between normal floating and 100m elevation
          const isElevated = currentState.elevated || false;
          const targetElevation = isElevated ? 0 : 200;
          const startElevation = currentState.elevationOffset || 0;

          // Animation parameters
          const duration = 1000; // 1 second
          const startTime = performance.now();

          // Easing function (ease-out cubic)
          function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
          }

          // Animation function
          function animateElevation() {
            const elapsed = performance.now() - startTime;
            const progress = Math.min(elapsed / duration, 1);
            const easedProgress = easeOutCubic(progress);

            // Interpolate between start and target elevation
            const currentElevation =
              startElevation +
              (targetElevation - startElevation) * easedProgress;

            // Update feature state
            map.setFeatureState(
              { source: "model-source", id: featureId },
              {
                elevated: !isElevated,
                elevationOffset: currentElevation,
              }
            );

            // Continue animation if not complete
            if (progress < 1) {
              requestAnimationFrame(animateElevation);
            }
          }

          // Start the animation
          animateElevation();
        });
      });
    </script>
  </body>
</html>
