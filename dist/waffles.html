<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Waffles</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <button id="fly">zoom to feature</button>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        center: [-84.244506, 33.847758],
        zoom: 19,
        bearing: 144,
        pitch: 61,
        hash: true,
      });

      // Set the map's standard style to 'night'
      map.on("style.load", () => {
        map.setConfigProperty("basemap", "lightPreset", "night");
      });

      const waffles = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              coordinates: [-84.24422588528103, 33.84775316997576],
              type: "Point",
            },
          },
        ],
      };
      const bus = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              coordinates: [-84.24461330973817, 33.847210932619234],
              type: "Point",
            },
          },
        ],
      };
      const busLight = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              coordinates: [
                [
                  [-84.24461338668071, 33.84725625047652],
                  [-84.2446186248938, 33.84725603675164],
                  [-84.24462381265994, 33.8472553976353],
                  [-84.24462890001807, 33.84725433928254],
                  [-84.24463383797404, 33.84725287188591],
                  [-84.24463857897258, 33.84725100957724],
                  [-84.24464307735526, 33.84724877029163],
                  [-84.24464728980016, 33.84724617559462],
                  [-84.24465117573908, 33.84724325047461],
                  [-84.2446546977483, 33.84724002310215],
                  [-84.24465782190899, 33.84723652455861],
                  [-84.24466051813376, 33.84723278853692],
                  [-84.24466276045652, 33.84722885101705],
                  [-84.24466452728257, 33.84722474991946],
                  [-84.24466580159644, 33.847220524740024],
                  [-84.24466657112588, 33.84721621616953],
                  [-84.24466682845991, 33.84721186570186],
                  [-84.24466657112045, 33.84720751523441],
                  [-84.24466580158581, 33.84720320666456],
                  [-84.24466452726715, 33.84719898148619],
                  [-84.24466276043691, 33.84719488039004],
                  [-84.24466051811065, 33.84719094287191],
                  [-84.24465782188334, 33.847187206852226],
                  [-84.24465469772107, 33.847183708310844],
                  [-84.24465117571131, 33.84718048094063],
                  [-84.24464728977293, 33.84717755582287],
                  [-84.24464307732961, 33.84717496112803],
                  [-84.24463857894949, 33.8471727218444],
                  [-84.24463383795441, 33.847170859537485],
                  [-84.24462890000262, 33.847169392142284],
                  [-84.24462381264931, 33.8471683337906],
                  [-84.24461862488837, 33.84716769467491],
                  [-84.24461338668071, 33.847167480950255],
                  [-84.24460814847305, 33.84716769467491],
                  [-84.2446029607121, 33.8471683337906],
                  [-84.2445978733588, 33.847169392142284],
                  [-84.24459293540703, 33.847170859537485],
                  [-84.24458819441192, 33.8471727218444],
                  [-84.2445836960318, 33.84717496112803],
                  [-84.24457948358848, 33.84717755582287],
                  [-84.24457559765011, 33.84718048094063],
                  [-84.24457207564033, 33.847183708310844],
                  [-84.2445689514781, 33.847187206852226],
                  [-84.24456625525076, 33.84719094287191],
                  [-84.24456401292451, 33.84719488039004],
                  [-84.24456224609426, 33.84719898148619],
                  [-84.24456097177561, 33.84720320666456],
                  [-84.24456020224098, 33.84720751523441],
                  [-84.2445599449015, 33.84721186570186],
                  [-84.24456020223556, 33.84721621616953],
                  [-84.24456097176498, 33.847220524740024],
                  [-84.24456224607884, 33.84722474991946],
                  [-84.24456401290489, 33.84722885101705],
                  [-84.24456625522767, 33.84723278853692],
                  [-84.24456895145242, 33.84723652455861],
                  [-84.2445720756131, 33.84724002310215],
                  [-84.24457559762233, 33.84724325047461],
                  [-84.24457948356127, 33.84724617559462],
                  [-84.24458369600615, 33.84724877029163],
                  [-84.24458819438883, 33.84725100957724],
                  [-84.24459293538739, 33.84725287188591],
                  [-84.24459787334337, 33.84725433928254],
                  [-84.24460296070147, 33.8472553976353],
                  [-84.24460814846763, 33.84725603675164],
                  [-84.24461338668071, 33.84725625047652],
                ],
              ],
              type: "Polygon",
            },
          },
        ],
      };
      map.on("load", () => {
        // clip the orig building out
        map.addSource("eraser", {
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: [
              {
                type: "Feature",
                properties: {},
                geometry: {
                  coordinates: [
                    [
                      [-84.24439424502802, 33.84783068847902],
                      [-84.24434548530697, 33.84770920065344],
                      [-84.24401045883432, 33.84779019255606],
                      [-84.24405449987279, 33.84793650031577],
                      [-84.24439424502802, 33.84783068847902],
                    ],
                  ],
                  type: "Polygon",
                },
              },
            ],
          },
        });
        map.addLayer({
          id: "eraser",
          type: "clip",
          source: "eraser",
          layout: {
            "clip-layer-types": ["symbol", "model"],
          },
        });

        // Add a model source and layer displaying the location
        // Extract coordinates from the data
        // Add the source
        map.addSource("waffle-source", {
          type: "geojson",
          data: waffles,
        });
        // Add the  model (exported GLB from Spline)
        map.addModel("waffle-model", "./models/waffle_house.glb");
        // Make a layer with the model source
        map.addLayer({
          id: "waffle-layer",
          type: "model",
          source: "waffle-source",
          layout: {
            "model-id": "waffle-model",
          },
          paint: {
            // scale it to the right size and set the rotation
            "model-scale": [1, 1, 1],
            "model-rotation": [0, 0, 163],
            "model-translation": [3, -8, 0],
            "model-emissive-strength": 0.5,
          },
        });
        // Add the  model (exported GLB from Spline)
        map.addModel(
          "waffle-model-windows",
          "./models/waffle_house_windows.glb"
        );
        // Make a layer with the model source
        map.addLayer({
          id: "waffle-layer-windows",
          type: "model",
          source: "waffle-source",
          layout: {
            "model-id": "waffle-model-windows",
          },
          paint: {
            "model-scale": [1, 1, 1],
            "model-rotation": [0, 0, 163],
            "model-translation": [3, -8, 0],
            "model-emissive-strength": 3,
          },
        });
        map.addModel("waffle-light-model", "./models/waffle-light.glb");
        // Make a train layer with the model source
        map.addLayer({
          id: "waffle-light-layer",
          type: "model",
          source: "waffle-source",
          layout: {
            "model-id": "waffle-light-model",
          },
          paint: {
            "model-scale": [1, 1, 1],
            "model-rotation": [0, 0, 163],
            "model-translation": [3, -8, 0],
            "model-emissive-strength": 3,
            // "model-height-based-emissive-strength-multiplier": [1, 1, 1, 1, 0],
          },
        });

        map.addSource("bus-source", {
          type: "geojson",
          data: bus,
        });
        map.addModel("bus-model", "./models/bus.glb");
        map.addLayer({
          id: "bus-layer",
          type: "model",
          source: "bus-source",
          layout: {
            "model-id": "bus-model",
          },
          paint: {
            "model-scale": [2, 2, 2],
            "model-rotation": [0, 0, 180],
            "model-translation": [0, 10, 0],
            "model-emissive-strength": 1,
          },
        });
        map.addSource("bus-light-source", {
          type: "geojson",
          data: busLight,
        });
        map.addLayer(
          {
            id: "bus-layer-light",
            type: "fill",
            source: "bus-light-source",
            paint: {
              "fill-color": "#ffffff",
              "fill-opacity": 0.5,
              "fill-blur": 0.1,
              "fill-emissive-strength": 1.5,
            },
          },
          "bus-layer"
        );
      });

      document.getElementById("fly").addEventListener("click", function () {
        map.flyTo({
          center: [-84.24423955818719, 33.847842857680206],
          zoom: 20.5,
          bearing: 109,
          pitch: 72,
          essential: true,
        });
      });
      map.on("moveend", () => {
        // when the map is done moving, make the "model-emissive-strength" property of the layer
        // equal a random number from 1 to 5 (inclusive) on a 1 second interval to make the model "pulse"
        setInterval(() => {
          map.setPaintProperty(
            "waffle-light-layer",
            "model-emissive-strength",
            Math.random() * 4
          );
        }, 1000);
      });
    </script>
  </body>
</html>
