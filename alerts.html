    ></script>

  <body>
    <script>
      window.addEventListener("load", () => {
        const client_id = "rXM6oZ1t1mS0dmJc19tZi";
        const client_secret = "LSwZQ5hwluiMeXVpJUy3AfiqdbepA6mhE58VaQzn";

        const aeris = new AerisWeather(client_id, client_secret);

        const request = aeris
          .api()

          .format("geojson")
