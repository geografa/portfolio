<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Locate the user</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2ptYjNtZWxnMDBrdDNwbnVicGJzOWg2NyJ9.9OulyCe3kEqMAXPbx1mKUA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/standard", // style URL
        center: [-122.66798450718653, 45.554541754807644],
        zoom: 16.108447756099206,
        bearing: 0,
        pitch: 63.20471569530193,
      });
      // set to dusk style
      map.on("style.load", () => {
        map.setConfigProperty("basemap", "lightPreset", "dusk");
      });

      const stops = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {},
            geometry: {
              type: "Point",
              coordinates: [-122.66901796043301, 45.55204558297328],
            },
          },
          {
            type: "Feature",
            properties: {},
            geometry: {
              type: "Point",
              coordinates: [-122.6695834518103, 45.55078972820763],
            },
          },
        ],
      };

      // buffer each stop by 100 meters
      const bufferedStops = stops.features.map((stop) => {
        return turf.buffer(stop, 0.05);
      });

      // create a feature collection of the buffered stops
      const fence = turf.featureCollection(bufferedStops);

      const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true,
        },
        // When active the map will receive updates to the device's location as it changes.
        trackUserLocation: true,
        // Draw an arrow next to the location dot to indicate which direction the device is heading.
        showUserHeading: true,
        showAccuracyCircle: false,
        fitBoundsOptions: { maxZoom: 17 },
      });

      // Add geolocate control to the map.
      map.addControl(geolocate, "top-left");

      // watch the user's location until they're inside the fence and then open an alert box
      map.on("load", function () {
        map.addSource("fence", {
          type: "geojson",
          data: fence,
        });

        map.addLayer({
          id: "fence",
          type: "line",
          source: "fence",
          slot: "top",
          layout: {},
          paint: {
            "line-color": "red",
            "line-width": 4,
            "line-opacity": 1,
          },
        });

        // set the lights  on the map to make the model visible in the dark

        // add a model layer to the map
        map.addSource("model-source", {
          type: "geojson",
          data: stops,
        });

        // I see that a network request is made to this URL.
        map.addModel("pumpkin", "./models/pumpkin.glb");

        // No models show up on the map. No errors are thrown. What's missing?
        map.addLayer({
          id: "model-layer",
          type: "model",
          source: "model-source",
          layout: {
            "model-id": "pumpkin",
            visibility: "none",
          },
          paint: {
            "model-scale": [2, 2, 2],
            "model-rotation": [0, 0, 0],
            "model-translation": [0, 0, 0],
          },
        });
        // set the model layer to  display none

        map.getLayer("model-layer").scope = "";
        // Initialize the map and other necessary variables
        // Function to check if the user is inside the geofence
        function checkGeofence(position) {
          const { longitude, latitude, heading } = position.coords;
          const fences = fence.features;
          console.log(fences);
          // if the user is inside the geofence, show the model
          fences.forEach((fence) => {
            if (turf.booleanPointInPolygon([longitude, latitude], fence)) {
              map.setLayoutProperty("model-layer", "visibility", "visible");
            } else {
              map.setLayoutProperty("model-layer", "visibility", "none");
            }
          });
        }

        // Watch the user's position
        navigator.geolocation.watchPosition(
          // when position is found set the pitch and bearing of the map
          checkGeofence,
          function (error) {
            console.error("Error watching position:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
      });
      //   map.on("geolocate", function (e) {
      //     map.flyTo({
      //       center: [e.coords.longitude, e.coords.latitude],
      //       zoom: 17,
      //       bearing: e.coords.heading,
      //       pitch: 60,
      //     });
      //   });
    </script>
  </body>
</html>
