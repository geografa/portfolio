      const fence = turf.featureCollection(bufferedStops);

        showAccuracyCircle: false,

      });

      // Add geolocate control to the map.
      map.addControl(geolocate, "top-left");

        // set the lights  on the map to make the model visible in the dark

          type: "model",
          source: "model-source",

            "model-id": "house",
            visibility: "none",
          },
          paint: {

        map.getLayer("model-layer").scope = "";
        // Initialize the map and other necessary variables
        // Function to check if the user is inside the geofence
        function checkGeofence(position) {
          const { longitude, latitude, heading } = position.coords;
          console.log(longitude, latitude);
          const isInside = turf.booleanPointInPolygon(
            [longitude, latitude],
            fence.features[0]
          );
          if (!isInside) {
            // alert("You are outside the fence");
          } else {
            map.setLayoutProperty("model-layer", "visibility", "visible");

            console.log("You are IN!!!");
          }
          map.setCenter([longitude, latitude]);
          map.setZoom(17);
          // Set the pitch and bearing of the map
          map.setPitch(60); // Adjust the pitch as needed
          heading !== null ? console.log("No speed") : map.setBearing(heading);
        }

        // Watch the user's position
        navigator.geolocation.watchPosition(
          // when position is found set the pitch and bearing of the map
          checkGeofence,
          function (error) {
            console.error("Error watching position:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
