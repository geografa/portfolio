<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Locate the user</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2ptYjNtZWxnMDBrdDNwbnVicGJzOWg2NyJ9.9OulyCe3kEqMAXPbx1mKUA";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: "mapbox://styles/mapbox/standard", // style URL
        center: [-122.66798450718653, 45.554541754807644],
        zoom: 16.108447756099206,
        bearing: 0,
        pitch: 63.20471569530193,
      });
      // set to dusk style
      map.on("style.load", () => {
        map.setConfigProperty("basemap", "lightPreset", "dawn");
      });

      const stops = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.63067240374896, 45.540632836227786],
            },
            properties: { title: "one" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.63066567261487, 45.54213092319736],
            },
            properties: { title: "knott" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.63065868158156, 45.54368978390161],
            },
            properties: { title: "stanton" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.63065837253693, 45.54677792081725],
            },
            properties: { title: "klick" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.6306933220879, 45.548295424415784],
            },
            properties: { title: "fremont" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.63732469981815, 45.54829168145392],
            },
            properties: { title: "alameda" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.64111312555481, 45.54827797471481],
            },
            properties: { title: "madeleine" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.6497783220203, 45.54829522853473],
            },
            properties: { title: "Whole Foods" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.65700840591396, 45.5483223673597],
            },
            properties: { title: "Irving Park" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.66151565451867, 45.54830616967604],
            },
            properties: { title: "MLK" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.6659638818486, 45.54831935836515],
            },
            properties: { title: "Williams" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.66704597964275, 45.55084244454315],
            },
            properties: { title: "Failing" },
          },
          {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: [-122.66956964291985, 45.55138660798295],
            },
            properties: { title: "home" },
          },
        ],
      };

      // buffer each stop by 100 meters
      const bufferedStops = stops.features.map((stop) => {
        return turf.buffer(stop, 0.05);
      });

      // create a feature collection of the buffered stops
      const fence = turf.featureCollection(bufferedStops);

      const geolocate = new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true,
        },
        // When active the map will receive updates to the device's location as it changes.
        trackUserLocation: true,
        // Draw an arrow next to the location dot to indicate which direction the device is heading.
        showUserHeading: true,
        showAccuracyCircle: false,
        fitBoundsOptions: { maxZoom: 17 },
      });

      // Add geolocate control to the map.
      map.addControl(geolocate, "top-left");

      // Update map bearing based on user's heading
      geolocate.on("geolocate", function (e) {});

      // watch the user's location until they're inside the fence and then open an alert box
      map.on("load", function () {
        // create a featureCollection with the coordinates and add it to the map as a source and layer

        map.addSource("fence", {
          type: "geojson",
          data: fence,
        });

        map.addLayer({
          id: "fence-blur",
          type: "line",
          source: "fence",
          slot: "top",
          layout: {},
          paint: {
            "line-color": "#f30",
            "line-width": 12,
            "line-opacity": 0.6,
            "line-blur": 5,
          },
        });
        map.addLayer({
          id: "fence",
          type: "line",
          source: "fence",
          slot: "top",
          layout: {},
          paint: {
            "line-color": "#f30",
            "line-width": 2,
          },
        });

        // set the lights  on the map to make the model visible in the dark

        // add a model layer to the map
        map.addSource("model-source", {
          type: "geojson",
          data: stops,
        });

        // I see that a network request is made to this URL.
        map.addModel("pumpkin", "./models/pumpkin.glb");

        // No models show up on the map. No errors are thrown. What's missing?
        map.addLayer({
          id: "model-layer",
          type: "model",
          source: "model-source",
          layout: {
            "model-id": "pumpkin",
            visibility: "none",
          },
          paint: {
            "model-scale": [2, 2, 2],
            "model-rotation": [0, 0, 0],
            "model-translation": [0, 0, 0],
          },
        });
        // set the model layer to  display none

        map.getLayer("model-layer").scope = "";
        // Initialize the map and other necessary variables
        // Function to check if the user is inside the geofence
        function checkGeofence(position) {
          const { longitude, latitude, heading } = position.coords;
          const fences = fence.features;
          // if the user is inside the geofence, show the model
          fences.forEach((fence) => {
            if (turf.booleanPointInPolygon([longitude, latitude], fence)) {
              map.setLayoutProperty("model-layer", "visibility", "visible");
            } else {
              map.setLayoutProperty("model-layer", "visibility", "none");
            }
          });
          if (position.coords.heading) {
            map.setBearing(position.coords.heading);
          }
        }

        // Watch the user's position
        navigator.geolocation.watchPosition(
          // when position is found set the pitch and bearing of the map
          checkGeofence,
          function (error) {
            console.error("Error watching position:", error);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000,
          }
        );
      });
    </script>
  </body>
</html>
