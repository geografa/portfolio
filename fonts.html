<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Bungee+Shade&family=Bungee+Spice&family=Changa+One:ital@0;1&family=Chango&family=Protest+Guerrilla&display=swap"
        rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin: auto;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
        }
        h2 {
            font-size: 3em;
            font-weight: bold;
        }
        .chango-regular {
            font-family: "Chango", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .bakbak-one-regular {
            font-family: "Bakbak One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .bungee-shade-regular {
            font-family: "Bungee Shade", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .changa-one-regular {
            font-family: "Changa One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .changa-one-regular-italic {
            font-family: "Changa One", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        .protest-guerrilla-regular {
            font-family: "Protest Guerrilla", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .bungee-spice-regular {
            font-family: "Bungee Spice", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>Fonts</h1>

    <h2 class="chango-regular">LEFTFUT</h2>
    <h2 class="bakbak-one-regular">LEFTFUT</h2>
    <h2 class="bungee-shade-regular">LEFTFUT</h2>
    <h2 class="changa-one-regular">LEFTFUT</h2>
    <h2 class="changa-one-regular-italic">LEFTFUT</h2>
    <h2 class="protest-guerrilla-regular">LEFTFUT</h2>
    <h2 class="bungee-spice-regular">LEFTFUT</h2>



</body>

</html>
