<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snow</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/grafa/clolobt8m002l01r73orkhrgu", // style URL
        center: [-111.566048, 40.677776],
        zoom: 12,
        bearing: -138.4,
        pitch: 73,
        // hash: true,
      });

      map.on("style.load", () => {
        // map.setConfigProperty("basemap", "lightPreset", "dawn");

        // use an expression to transition some properties between zoom levels 11 and 13, preventing visibility when zoomed out
        const zoomBasedReveal = (value) => {
          return ["interpolate", ["linear"], ["zoom"], 11, 0.0, 13, value];
        };

        map.setSnow({
          density: zoomBasedReveal(0.5),
          intensity: 1.0,
          color: "#a8adbc",
          opacity: 0.7,
          //   vignette: zoomBasedReveal(1.0),
          //   "vignette-color": "#464646",
          direction: [0, 80],
          "droplet-size": [2.6, 18.2],
          "distortion-strength": 0.7,
          "center-thinning": 0, // Rain to be displayed on the whole screen area
        });
      });
    </script>
  </body>
</html>
