<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guides</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #spin {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        border-radius: 5%;
        background-color: aliceblue;
        border: none;
        color: #333;
        padding: 10px 20px;
        font-size: 0.75em;
      }
    </style>
  </head>
  <body>
    <!-- create a button that will spin the map -->
    <button id="spin">Spin the map</button>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY2ptYjNtZWxnMDBrdDNwbnVicGJzOWg2NyJ9.9OulyCe3kEqMAXPbx1mKUA";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/grafa/cjic83kc70aq22sp4ofyqjoqt",
        projection: "globe", // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 1,
        center: [0, 0],
      });

      map.scrollZoom.disable();

      map.on("style.load", () => {
        map.setFog({}); // Set the default atmosphere style
      });

      // create a function that will flyTo a random location with a minimum of 3 rotations when the button is clicked
      document.getElementById("spin").addEventListener("click", function () {
        map.flyTo({
          center: [Math.random() * 360 - 180, Math.random() * 120 - 90],
          zoom: 3,
          essential: true, // this animation is considered essential with respect to prefers-reduced-motion
        });
        const center = map.getCenter();
        console.log(center);
      });
    </script>
  </body>
</html>
