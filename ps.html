<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add custom icons with Markers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibXRiMjMiLCJhIjoiY2x1eDZxdnE1MGxydjJqbGw0em40Y3NpbiJ9.MMJSFnpRLogoiXRHYJGCJg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-65.017, -16.457],
            zoom: 1
        });

        // Create a function that creates the swim marker
        function createSwimMarker() {
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.backgroundImage = 'url(swim.png)';
            marker.style.width = '189px';
            marker.style.height = '110px';

            // Create a new marker and add it to the map
            new mapboxgl.Marker(marker)
                .setLngLat([-65.017, -16.457]) // Initial position
                .addTo(map);

            return marker;
        }

        // Define the animation.
        function animateMarker(marker, timestamp) {
            const radius = 20;

            // Update the data to a new position based on the animation timestamp.
            const lng = Math.cos(timestamp / 1000) * radius - 65.017;
            const lat = Math.sin(timestamp / 1000) * radius - 16.457;

            // Ensure the marker is added to the map.
            new mapboxgl.Marker(marker)
                .setLngLat([lng, lat])
                .addTo(map);

            // Request the next frame of the animation.
            requestAnimationFrame((timestamp) => animateMarker(marker, timestamp));
        }

        // Create the marker
        const swimMarker = createSwimMarker();

        // Start the animation with the created marker.
        requestAnimationFrame((timestamp) => animateMarker(swimMarker, timestamp));
    </script>

</body>

</html>
