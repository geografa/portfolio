<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Driver Manifests</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .mapboxgl-popup {
        max-width: 200px;
        font: 12px/20px "Helvetica Neue", Arial, Helvetica, sans-serif;
        top: -20px;
      }
      .mapboxgl-popup-content {
        border-radius: 10px;
        background: #2f72ff;
      }
      .mapboxgl-popup-content a {
        color: white;
      }
      .mapboxgl-popup-tip {
        width: 0;
        height: 0;
        border: 10px solid transparent;
        z-index: 1;
      }
      .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {
        border-top-color: #2f72ff;
        -webkit-align-self: center;
        align-self: center;
        border-bottom: none;
      }
      .mapboxgl-popup-anchor-top .mapboxgl-popup-tip {
        border-bottom-color: #2f72ff;
        -webkit-align-self: center;
        align-self: center;
        border-top: none;
      }
      .stopName {
        font-size: 1.5em;
        font-weight: bold;
      }
      .popupImg {
        max-width: 20px;
        padding-top: 5px;
        padding-right: 5px;
      }
      #crosshair {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        margin-left: -26px;
        margin-top: -13px;
      }
      #profileBtn {
        position: absolute;
        z-index: 1;
        /* margin-top: 5em; */
        /* margin-left: 1em; */
        background: rgba(0, 0, 0, 0.5);
        padding: 0.75em;
      }
      #profileBtn p {
        font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
        color: #fff;
      }
      #profileBtn a {
        color: rgb(232, 249, 47);
      }
      button {
        width: 80px;
      }

      #addStop button {
        margin-bottom: 1em;
        background-color: rgb(15, 46, 103);
        color: white;
        padding: 5px;
        border-radius: 5px;
      }
      #drive button {
        margin-bottom: 1em;
        background-color: rgb(116, 176, 19);
        color: white;
        padding: 5px;
        border-radius: 5px;
      }

      #manifest button {
        margin-bottom: 1em;
        background-color: rgb(224, 107, 107);
        color: white;
        padding: 5px;
        border-radius: 5px;
      }
      #info {
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        position: relative;
        bottom: 40px;
        left: 10px;
        padding: 5px 10px;
        margin: 0;
        font-size: 11px;
        line-height: 18px;
        border-radius: 3px;
        max-width: 250px;
        overflow-wrap: break-word;
        overflow-y: scroll;
        max-height: 200px;
        /* display: none; */
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        -webkit-animation-name: fadeIn; /* Fade in the background */
        -webkit-animation-duration: 0.4s;
        animation-name: fadeIn;
        animation-duration: 0.4s;
      }

      /* Modal Content */
      .modal-content {
        position: fixed;
        bottom: 0;
        background-color: #fefefe;
        width: 100%;
        font-family: "PT Sans", sans-serif;
        font-size: 2em;
        text-align: center;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
        height: 5em;
      }
      .modal-content input {
        height: 2em;
        margin-right: 1em;
      }

      /* The Close Button */
      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
      }

      .modal-body {
        padding: 2px 30px;
      }

      .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
      }

      /* Add Animation */
      @-webkit-keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="crosshair"><img src="./img/crosshair.png" alt="crosshair" /></div>
    <div id="profileBtn" class="route">
      <div id="addStop"><button>Add Stop</button></div>
      <div id="drive"><button>Route</button></div>
      <div id="manifest"><button>Create Manifest</button></div>

      <div id="fc"></div>
      <button onclick="copyFC('fc')">ðŸ’¾</button>
    </div>

    <div id="map"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>
          Stop name:
          <input
            name="stop"
            onfocus="this.value=''"
            placeholder="optional"
            id="stopName"
          /><button onclick="setStops()">Submit</button>
          <button id="cancel">Cancel</button>
        </p>
      </div>
    </div>

    <script>
      mapboxgl.routingAccessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZ3JhZmEiLCJhIjoiY20wdTdlcTM3MTRsZDJxcGxmcW85MzQxMCJ9.H-wLHlLXdbtIQ9R1zsDuJg";
      const map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/grafa/cm102ki7h01y801pq09u4a1ug", //stylesheet location
        center: [-73.94556999999998, 40.76332499999998],
        zoom: 16,
        bearing: 0,
        pitch: 0,
      });

      // Store the stops
      let features = [];

      let fc = document.getElementById("fc");

      setStops = () => {
        // set the stopName to a number incremenneted by 1
        let stopName = document.getElementById("stopName").value;

        let coords = map.getCenter();
        features.push({
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [coords.lng, coords.lat],
          },
          properties: {
            title: stopName,
          },
        });
        // set the focus on the Submit button
        document.getElementById("stopName").focus();
        modal.style.display = "none";
        map.getSource("stops").setData(geojson);
      };

      const geojson = {
        type: "FeatureCollection",
        features,
      };

      // Add stops to the map
      map.on("load", function () {
        // add geocoder
        map.addControl(
          new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
          })
        );
        map.addSource("stops", {
          type: "geojson",
          data: geojson,
        });
        map.addLayer({
          id: "stops",
          type: "symbol",
          source: "stops",
          layout: {
            "icon-image": "mapbox-circle",
            "icon-allow-overlap": true,
            "text-field": ["get", "title"],
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 3],
            "text-anchor": "bottom",
          },
          paint: {
            "icon-opacity": 0.9,
            "text-halo-color": "#fff",
            "text-halo-width": 3,
          },
        });
      });

      // Create a popup, but don't add it to the map yet.
      var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: true,
      });

      map.on("click", "stops", function (e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = "pointer";

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description =
          '<a href="geo:' +
          e.features[0].geometry.coordinates[1] +
          "," +
          e.features[0].geometry.coordinates[0] +
          '"><span class="stopName">Get directions to: ' +
          e.features[0].properties.title +
          "</span><br>" +
          Math.round(1000 * e.features[0].geometry.coordinates[0]) / 1000 +
          "," +
          Math.round(1000 * e.features[0].geometry.coordinates[1]) / 1000 +
          "</a>";
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates).setHTML(description).addTo(map);
      });

      map.on("mouseleave", "stops", function () {
        map.getCanvas().style.cursor = "";
      });

      // optimization stuff
      function drawRoute(optCoords, profile) {
        let url =
          "https://api.mapbox.com/optimized-trips/v1/mapbox/" +
          profile +
          "/" +
          optCoords +
          "?steps=true&geometries=geojson&roundtrip=true&access_token=" +
          mapboxgl.routingAccessToken;
        let req = new XMLHttpRequest();
        req.responseType = "json";
        req.open("GET", url, true);
        req.onload = function () {
          let jsonResponse = req.response;
          let routeCoords = jsonResponse.trips[0].geometry;
          let zoomCoords = jsonResponse.trips[0].geometry.coordinates;
          addRoute(routeCoords); // add the route to the map
          zoomBounds(zoomCoords);
          console.log(jsonResponse);
        };
        req.send();
      }

      getCoords = (cb, profile) => {
        let stops = [];
        for (let i = 0; i < features.length; i++) {
          const element = features[i].geometry.coordinates;
          stops.push(element);
        }
        let optCoords = stops.join(";");
        cb(optCoords, profile);
      };

      // adds the route as a layer on the map
      addRoute = (coords) => {
        // check if the route is already loaded
        if (map.getSource("route")) {
          map.getSource("route").setData(coords);
        } else {
          map.addSource("route", {
            type: "geojson",
            data: {
              type: "Feature",
              properties: {},
              geometry: coords,
            },
          });
          map.addLayer({
            id: "routeline-active",
            type: "line",
            source: "route",
            layout: {
              "line-join": "round",
              "line-cap": "round",
            },
            paint: {
              "line-color": "#2f72ff",
              "line-width": {
                base: 1,
                stops: [
                  [12, 8],
                  [22, 12],
                ],
              },
              "line-opacity": 0.8,
            },
          });
          map.addLayer({
            id: "route",
            type: "symbol",
            source: "route",
            layout: {
              "symbol-placement": "line",
              "text-field": "â–¶",
              "text-size": {
                base: 1,
                stops: [
                  [12, 24],
                  [22, 60],
                ],
              },
              "symbol-spacing": {
                base: 1,
                stops: [
                  [12, 30],
                  [22, 160],
                ],
              },
              "text-keep-upright": false,
            },
            paint: {
              "text-color": "#2f72ff",
              "text-halo-color": "hsl(55, 11%, 96%)",
              "text-halo-width": 3,
            },
          });
        }
      };

      zoomBounds = (coordinates) => {
        let bounds = coordinates.reduce(function (bounds, coord) {
          return bounds.extend(coord);
        }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));
        map.fitBounds(bounds, {
          padding: 20,
        });
      };

      // MODAL
      // Get the modal
      let modal = document.getElementById("myModal");

      // Get the buttons
      let drive = document.getElementById("drive");
      let manifest = document.getElementById("manifest");

      let cancel = document.getElementById("cancel");

      // optimize!
      drive.onclick = function () {
        getCoords(drawRoute, "driving");
      };

      // add stop
      addStop.onclick = function () {
        modal.style.display = "block";
      };

      // create manifest
      manifest.onclick = function () {
        let arr = [];
        features.forEach((element) => {
          let coord = element.geometry.coordinates;
          arr.push(coord);
        });
        let featureCollection =
          '{"type": "FeatureCollection","features": ' +
          JSON.stringify(features) +
          "}";

        fc.innerHTML = featureCollection;
        fc.style.display = "block";
        console.log(features);
      };

      // dismiss the modal
      cancel.onclick = function () {
        modal.style.display = "none";
      };

      function copyFC(containerid) {
        if (document.selection) {
          var range = document.body.createTextRange();
          range.moveToElementText(document.getElementById(containerid));
          range.select().createTextRange();
          document.execCommand("copy");
        } else if (window.getSelection) {
          var range = document.createRange();
          range.selectNode(document.getElementById(containerid));
          window.getSelection().addRange(range);
          document.execCommand("copy");
          alert("Text has been copied, please send to Mapbox");
          document.getElementById("fc").style.display = "none";
        }
      }
    </script>
  </body>
</html>
